<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>LMB Counter – Steuerung</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button {
      font-size: 32px; padding: 20px 40px;
      margin: 10px; width: 70%;
      background: #333; color: white; border: none;
      border-radius: 8px;
    }
    button:active { background: #555; }
  </style>
</head>
<body>
  <h1>LMB‑Counter</h1>
  <button onclick="send('increment')">+1</button><br>
  <button onclick="send('decrement')">‑1</button><br>
  <button onclick="send('reset')">Reset</button>
  <script>
    const channel = new BroadcastChannel('lmbCounter');
    function send(action) {
      channel.postMessage(action);
    }
  </script>
</body>
</html>
